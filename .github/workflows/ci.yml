name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Package
        run: |
            pip install poetry
            poetry install

      - name: Run Lint
        run: |
          poetry run mypy --explicit-package-bases .
          poetry run ruff check .
          poetry run black --check .

